  <div class="stats">
    <span>Gen: {{ step() }}</span>
    <span>Nacidas: {{ born() }}</span>
    <span>Muertas: {{ died() }}</span>
    <span>B/M: {{ ratio() | number:'1.2-2' }}</span>
    <span>Vivas: {{ alive() }}</span>
  </div>

</div>
